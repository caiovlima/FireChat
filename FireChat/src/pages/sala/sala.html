<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sala</ion-title>
    <ion-buttons end="">
      <button ion-button="" icon-only="" (click)="adicionarSala()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding="">
  <ion-list>
    <ion-item *ngFor="let sala of salas">
      {{sala.nome}}
      <ion-icon name="chatboxes" item-end="" (click)="acessarSala(sala.key)"></ion-icon>
    </ion-item>
  </ion-list>

  <lottie-animation-view [options]="lottieConfig" [width]="200" [height]="200">

  </lottie-animation-view>
</ion-content>
