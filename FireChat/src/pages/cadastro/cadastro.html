<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding="">
  <form (ngSubmit)="acessarNickname()">
    <ion-list>
      <ion-item>
        <ion-label floating="">Preencha o seu Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button="" full="" round="" color="secondary" type="submit" >Cadastrar
          
        </button>
      </ion-item>
    </ion-list>
  </form>
<!-- aplicando o efeito no html -->
  <lottie-animation-view [options]="lottieConfig" [width]="200" [height]="200">

  </lottie-animation-view>
</ion-content>
